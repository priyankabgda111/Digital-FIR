<div class="container-fluid reg">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="jumbotron col-sm-6" style="margin-top:50px">
            <form #f='ngForm' >
                <div class="form-group">
                    <label for="q1">Type Of Crime</label>
                    <select class="form-control" id="q1" [(ngModel)]="typeofcrime" name="typeofcrime">
                        <option value="murder">Murder</option>
                        <option value="theft">Theft</option>
                        <option value="sexual harassment">Sexual Harassment</option>
                        <option value="attack">Attack</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q2">Date Of Occurance: </label>
                    <input type="date" class="form-control" id="q2" [(ngModel)]="date" name="date">
                </div>
                <div class="form-group">
                    <label for="q3">Time: </label>
                    <input type="time" class="form-control" [(ngModel)]="time" name="time">
                </div>
                <button type="submit" class="btn btn-primary" (click)="submit(f.value)">Submit</button>
              </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
