
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-7  col-md-7 form-container">
                    <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                        <div class="logo mb-3  mt-3">
                            <img src="/assets/logo1.png" width="100px" >
                        </div>
                        <div class="heading mb-3">
                            <h4>Create your account</h4>
                        </div>
                        <form #f="ngForm">
                            <div class="form-input">
                                <span><i class="fa fa-user-circle"></i> </span>
                                <input type="text" placeholder="Username" required name="username" [(ngModel)]="username" >
                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-id-card"></i> </span>
                                <input type="text" placeholder="Aadhaar Number" required name="aadharnum" [(ngModel)]="aadharnum">
                            </div>
                            <div class="form-input">
                                <span><i class="fa fa-lock"></i> </span>
                                <input type="password" placeholder="Password" required name="password" [(ngModel)]="password">
                            </div>
                               <div class="text-left mb-3">
                                   <button type="submit" class="btn" (click)="register(f.value)">Register</button>
                               </div>
                               
                        </form>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 d-none d-md-block image-container">
                    
                   <div class="welcome mb-4 ">
                       <h1 >Welcome to<br> Digital FIR</h1></div> 
                </div>
        </div>
        </div>
