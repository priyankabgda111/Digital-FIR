
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">   
    <div class="card mt-3" style="width:350px">
        <img class="card-img-top" src="../assets/user4.png" alt="Card image" style="width:100%">
        <div class="card-body">
            <h3 class="card-title">{{user1.name}}</h3>
            <p class="card-text">
            <i><b>Aadhaar number  </b></i><br><i class="fa fa-id-card" aria-hidden="true">{{user1.aadharnum}}</i></p>
            <p class="card-text">
            <i><b>Phone number    </b></i><br> <i class="fa fa-phone" aria-hidden="true">{{user1.phno}}</i></p>
            <p class="card-text">
            <i><b>Address         </b></i><br><i class="fa fa-map-marker" aria-hidden="true"></i> {{user1.address}}</p>
           <br>
            <button class="btn btn-primary" (click)='edit()'>Edit</button>
        </div>
        
    </div>
    </div>
    

    </div>
    </div>
